{% extends 'puzzles/base.html' %}

{% block content %}
<style>
    /* استایل‌های باکس ادیتور */
    .editor-container {
        background: #16213e;
        border: 2px solid #fff;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    #visual-editor {
        min-height: 100px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px dashed #555;
        border-radius: 8px;
        padding: 15px;
        font-size: 1.3rem;
        line-height: 2;
        color: #fff;
        outline: none;
        margin-bottom: 15px;
        direction: rtl;
    }

    #visual-editor:focus {
        border-color: #e0b0ff;
        background: rgba(255, 255, 255, 0.1);
    }

    /* استایل رنگی تگ‌ها (دقیقاً مشابه صفحه بازی) */
    .ed-span {
        border-radius: 3px;
        padding: 2px 0;
        cursor: pointer;
        border-bottom: 2px solid transparent;
    }
    .ed-def { background: rgba(79, 195, 247, 0.3); color: #29b6f6; border-bottom-color: #29b6f6; }
    .ed-fod { background: rgba(255, 179, 0, 0.3); color: #f57f17; border-bottom-color: #f57f17; }
    .ed-ind { background: rgba(240, 98, 146, 0.3); color: #ec407a; border-bottom-color: #ec407a; }

    /* نوار ابزار (دکمه‌های انتخاب راهنمایی) */
    .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
    }

    .tool-btn {
        background: transparent;
        border: 2px solid;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-family: inherit;
        font-weight: bold;
        transition: transform 0.1s;
    }
    .tool-btn:active { transform: scale(0.95); }
    
    .btn-def { color: #29b6f6; border-color: #29b6f6; }
    .btn-fod { color: #f57f17; border-color: #f57f17; }
    .btn-ind { color: #ec407a; border-color: #ec407a; }
    .btn-clear { color: #a0a0a0; border-color: #a0a0a0; }

    /* فرم‌های متنی استاندارد */
    .form-input {
        width: 100%;
        background: #0f3460;
        border: 1px solid #555;
        color: #fff;
        padding: 12px;
        border-radius: 8px;
        font-family: inherit;
        font-size: 1rem;
        margin-bottom: 15px;
        box-sizing: border-box;
    }
    textarea.form-input { resize: vertical; min-height: 80px; }
    
    .form-label { display: block; margin-bottom: 5px; color: #e0b0ff; font-weight: bold; }
</style>

<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <a href="{% url 'home' %}" style="font-size: 1.5rem; color: white;">&#8594;</a>
    <h2 style="margin: 0;">طراحی معمای جدید</h2>
    <div></div>
</div>

{% if messages %}
    {% for message in messages %}
        <div style="padding: 15px; border-radius: 10px; margin-bottom: 20px; 
            background: {% if message.tags == 'success' %}#4caf50{% else %}#f44336{% endif %}; color: white;">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div class="editor-container">
    <label class="form-label">۱. متن معما را بنویسید و بخش‌ها را رنگی کنید:</label>
    
    <div class="toolbar">
        <button type="button" class="tool-btn btn-ind" onclick="wrapSelection('ind', 'ed-ind')">نشانگر (Indicator)</button>
        <button type="button" class="tool-btn btn-fod" onclick="wrapSelection('fod', 'ed-fod')">مصالح (Fodder)</button>
        <button type="button" class="tool-btn btn-def" onclick="wrapSelection('def', 'ed-def')">تعریف (Definition)</button>
        <button type="button" class="tool-btn btn-clear" onclick="clearSelection()">پاک کردن تگ</button>
    </div>

    <div id="visual-editor" contenteditable="true" placeholder="متن معما را اینجا تایپ کنید..."></div>
    <p style="font-size: 0.8rem; color: #a0a0a0; text-align: center; margin-top: -5px;">
        ابتدا متن را بنویسید، سپس کلمه مورد نظر را انتخاب (Select) کرده و روی دکمه‌های بالا کلیک کنید.
    </p>

    <form method="POST" id="createForm" onsubmit="prepareSubmit(event)">
        {% csrf_token %}
        <input type="hidden" name="tagged_clue" id="hidden_tagged_clue">

        <label class="form-label">۲. پاسخ معما:</label>
        <input type="text" name="answer" class="form-input" required placeholder="مثال: شکلات" autocomplete="off">

        <label class="form-label">توضیح نشانگرها (اختیاری):</label>
        <textarea name="desc_indicators" class="form-input" placeholder="توضیح دهید که کلمات صورتی چه دستوری می‌دهند..."></textarea>

        <label class="form-label">توضیح مصالح (اختیاری):</label>
        <textarea name="desc_fodder" class="form-input" placeholder="توضیح دهید کلمات زرد چطور تغییر می‌کنند..."></textarea>

        <label class="form-label">توضیح تعریف (اختیاری):</label>
        <textarea name="desc_definition" class="form-input" placeholder="تعریف دقیق کلمه آبی چیست..."></textarea>

        <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">ثبت و زمان‌بندی معما</button>
    </form>
</div>

<script>
    // تابع برای تگ زدن (رنگی کردن) متن انتخاب شده
    function wrapSelection(tagType, colorClass) {
        const selection = window.getSelection();
        if (!selection.rangeCount || selection.isCollapsed) return;

        const range = selection.getRangeAt(0);
        
        // جلوگیری از تگ زدن داخل تگ دیگه (جلوگیری از باگ)
        const frag = range.cloneContents();
        if (frag.querySelector('span') || selection.anchorNode.parentNode.tagName === 'SPAN') {
            alert('لطفاً ابتدا تگ قبلی این قسمت را با دکمه "پاک کردن تگ" حذف کنید.');
            return;
        }

        // ساخت اسپَن جدید با رنگ و دیتای مورد نظر
        const span = document.createElement('span');
        span.className = `ed-span ${colorClass}`;
        span.dataset.tag = tagType;
        span.textContent = range.toString();

        // جایگزینی متن معمولی با اسپَن رنگی
        range.deleteContents();
        range.insertNode(span);
        
        // حذف سلکشن بعد از اعمال
        selection.removeAllRanges();
    }

    // تابع برای حذف تگ (اگر کاربر اشتباه کرد)
    function clearSelection() {
        const selection = window.getSelection();
        if (!selection.rangeCount) return;

        let node = selection.anchorNode;
        // اگر کاربر روی خود متن کلیک کرده بود، پرنتش (اسپن) رو پیدا کن
        if (node.nodeType === 3) node = node.parentNode;

        if (node.tagName === 'SPAN' && node.classList.contains('ed-span')) {
            // جایگزینی اسپن با متن خام داخلش
            const textNode = document.createTextNode(node.textContent);
            node.parentNode.replaceChild(textNode, node);
        }
    }

    // آماده سازی دیتای نهایی قبل از ارسال فرم
    function prepareSubmit(event) {
        const editor = document.getElementById('visual-editor');
        
        // چک کردن اینکه ادیتور خالی نباشه
        if (editor.textContent.trim() === '') {
            event.preventDefault();
            alert('لطفاً متن معما را وارد کنید.');
            return;
        }

        // یک کپی از ادیتور می‌گیریم که توی بک‌گراند تغییرش بدیم و تو صفحه خراب نشه
        const clone = editor.cloneNode(true);
        const spans = clone.querySelectorAll('span');
        
        // تبدیل اسپن‌های رنگی به فرمت دیتابیس: {def}کلمه{/def}
        spans.forEach(span => {
            const tag = span.dataset.tag;
            const text = span.textContent;
            const replacement = document.createTextNode(`{${tag}}${text}{/${tag}}`);
            span.parentNode.replaceChild(replacement, span);
        });

        // ریختن متن نهایی (شامل تگ‌های آکولادی) داخل اینپوت مخفی
        document.getElementById('hidden_tagged_clue').value = clone.textContent;
    }
</script>
{% endblock %}
