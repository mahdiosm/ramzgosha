<div style="margin-top: 50px; padding-top: 20px; border-top: 1px dashed #555;">
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">

        <div style="text-align: right;">
            {% if prev_puzzle %}
                <a href="{% url 'play' prev_puzzle.publish_date|date:'Y-m-d' %}" class="nav-btn" style="color: #4fc3f7; background: rgba(79, 195, 247, 0.1);">
                    &#8594; <span class="nav-text">معمای قبلی</span>
                </a>
            {% endif %}
        </div>

        <div style="text-align: left;">
            {% if next_puzzle %}
                <a href="{% url 'play' next_puzzle.publish_date|date:'Y-m-d' %}" class="nav-btn" style="color: #4fc3f7; background: rgba(79, 195, 247, 0.1);">
                    <span class="nav-text">معمای بعدی</span> &#8592;
                </a>
            {% endif %}
        </div>

    </div>
</div>

<style>
    .nav-btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
        font-size: 0.95rem;
        transition: all 0.2s ease-in-out;
        white-space: nowrap;
        border: 1px solid rgba(79, 195, 247, 0.3);
    }
    .nav-btn:hover {
        transform: translateY(-2px);
        filter: brightness(1.2);
    }
    @media (max-width: 500px) {
        .nav-btn { padding: 8px 10px; font-size: 0.8rem; }
    }
</style>
